<!DOCTYPE HTML>
<html>
<head>
    <title>OpenAVM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div.options{
            margin-top: 2%;
            margin-bottom: 4%;
        }
        h3{
            vertical-align: top;
            text-align: left;
            margin: 0%;
        }
        h4{
            margin: 0%;
        }
        .column{
            vertical-align: top;
            text-align: left;
        }
        canvas{
            vertical-align: top;
        }
        embed{
            object-fit: fill;
        }
        tr {
            text-align:center
        }
        button {            
            margin: 1px;
        }
        button.embed {
            width: 1.05cm;
        }
        button.main {
            width: 1.6cm;
        }
        input {
            margin: 1px;
        }
        input.att {
            width: 1.5cm;
        }
        input.val {
            width: 3cm;
        }
    </style>
</head>

<body>

<table id="mainTable">

<td class="column">

<div id="options">

<div class="options"><h3>Options</h3></div>

<div class="options">
    <label for="fontBox">Font:</label>
    <select name="fontBox" id="fontBox">
        <option value="Helvetica">Helvetica</option>
        <option selected="Times">Times</option>
    </select>
</div>

<div class="options">
    <label for="capsBox">Small caps:</label>
    <select name="capsBox" id="capsBox">
        <option value="all">All small caps</option>
        <option selected="GFs">Grammatical functions</option>
        <option value="none">None</option>
    </select>
</div>

<div id="buttons" class="options">

<button onclick="exportFunc(mainArray)" class="main">Export</button>

<button onclick="clearFunc()" class="main">Clear</button>

</div>

<div class="options"><a href="https://github.com/sandbach/OpenAVM" target="blank">About this project</a></div>

</div>

</td>

<td class="column">

<div id="matrix"></div>

<script src="script.js"></script>

</td>

</table>

</body>

</html>
