<!DOCTYPE HTML>
<html>
<head>
    <title>OpenAVM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div.options{
            margin-top: 2%;
            margin-bottom: 4%;
        }
        .column{
            vertical-align: top;
            text-align: left;
        }
        canvas{
            vertical-align: top;
        }
        embed{
            object-fit: fill;
        }
        tr {
            text-align:center
        }
        button {            
            margin: 1px;
        }
        button.embed {
            width: 1.05cm;
        }
        button.main {
            width: 1.6cm;
        }
        input {
            margin: 1px;
        }
        input.att {
            width: 1.5cm;
        }
        input.val {
            width: 3cm;
        }
        label {
            font-size: 10pt;
        }
        #expImg{
            margin-top: 5px
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<table id="mainTable">

<td class="column">

<div id="options">

<div class="options"><b>Options</b></div>

<div class="options">
    <label for="fontBox">Font:</label>
    <select name="fontBox" id="fontBox">
        <option value="Helvetica">Helvetica</option>
        <option selected="Times">Times</option>
    </select>
</div>

<div class="options">
    <label for="capsBox">Small caps:</label>
    <select name="capsBox" id="capsBox">
        <option value="all">All small caps</option>
        <option selected="GFs">Grammatical functions</option>
        <option value="none">None</option>
    </select>
</div>

<div class="options">
    <label for="fileBox">Export as:</label>
    <select name="fileBox" id="fileBox">
        <option selected="png">Image</option>
        <option value="pdf">PDF</option>
    </select>
</div>

<div class="options">
    <label for="snippet">Copy <span class="texhtml"><span style="font-family:cmr10, LMRoman10-Regular, Times, serif;">L<span style="text-transform: uppercase; font-size: 70%; margin-left: -0.36em; vertical-align: 0.3em; line-height: 0; margin-right: -0.15em;">a</span>T<span style="text-transform: uppercase; margin-left: -0.1667em; vertical-align: -0.5ex; line-height: 0; margin-right: -0.125em;">e</span>X</span></span> snippet to clipboard</label>
    <input type="checkbox" id="snippet" name="snippet" value="Copy">
</div>

<div id="buttons" class="options">

<button onclick="exportFunc(mainArray)" class="main">Export</button>

<button onclick="clearFunc()" class="main">Clear</button>

</div>

<div class="options"><a href="https://github.com/sandbach/OpenAVM" target="blank">About this project</a></div>

<div class="options">
    <img id="loading">
</div>

</div>

</td>

<td class="column">

<div id="matrix"></div>

<script src="script.js"></script>

<img id="expImg">

</td>

</table>

</body>

</html>
